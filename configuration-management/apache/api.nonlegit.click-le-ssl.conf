<VirtualHost *:80>
        ServerName api.nonlegit.click
        Redirect permanent / https://api.nonlegit.click/
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName api.nonlegit.click
        ProxyPreserveHost On
        ProxyPass       /       http://10.0.1.2:8000/
        ProxyPassReverse /      http://10.0.1.2:8000/

SSLCertificateFile /etc/letsencrypt/live/api.nonlegit.click/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.nonlegit.click/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
