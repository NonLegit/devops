<VirtualHost *:80>
        ServerName app.nonlegit.click
        Redirect permanent / https://app.nonlegit.click/ 
</VirtualHost>

<IfModule mod_ssl.c>
<IfModule mod_autoindex.c>
<VirtualHost *:443>

        ServerName app.nonlegit.click

        ProxyPreserveHost on
        ProxyPass       /       http://10.0.1.5:80/
        ProxyPassReverse /      http://10.0.1.5:80/

SSLCertificateFile /etc/letsencrypt/live/api.nonlegit.click/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/api.nonlegit.click/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
</IfModule>
